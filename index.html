<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="img/logo.PNG" alt="" class="brand-img">
            <input type="text" class="search-box" placeholder="search">
            <div class="nav-items">
                <img src="img/home.PNG" class="icon" alt="">
                <img src="img/messenger.PNG" class="icon" alt="">
                <img src="img/add.PNG" class="icon" alt="">
                <img src="img/explore.PNG" class="icon" alt="">
                <img src="img/like.PNG" class="icon" alt="">
            </div>
        </div>
    </nav>
    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <div class="status-wrapper">
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 1.png" alt=""></div>
                        <p class="username">codeprompt</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 2.png" alt=""></div>
                        <p class="username">frontendeverything</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 3.png" alt=""></div>
                        <p class="username">sparshcodes</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 4.png" alt=""></div>
                        <p class="username">codewith_random</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 5.png" alt=""></div>
                        <p class="username">coders.learning</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 6.png" alt=""></div>
                        <p class="username">_programiz</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 7.png" alt=""></div>
                        <p class="username">webdevelopers_community_._</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 8.png" alt=""></div>
                        <p class="username">juliocodes</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 9.png" alt=""></div>
                        <p class="username">htmlcoding_</p>
                    </div>
                </div>
            </div>
            <div class="right-col">
                
            </div>
        </div>
    </section>
</body>
</html>
